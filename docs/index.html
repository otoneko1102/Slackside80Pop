<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slackside80Pop Font Preview</title>
    <style>
      @font-face {
        font-family: "Slackside80Pop";
        src: url("https://raw.githubusercontent.com/otoneko1102/Slackside80Pop/main/Slackside80Pop.ttf")
          format("truetype");
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      textarea {
        font-size: 18px;
        padding: 10px;
        width: 80%;
        max-width: 600px;
        height: 100px;
        border: 2px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }

      .preview-container {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        padding: 15px;
        border: 2px solid #333;
        background-color: #fff;
        min-height: 100px;
        font-family: "Slackside80Pop", monospace;
        font-size: 32px;
        white-space: pre-wrap;
        word-break: break-word;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Slackside80Pop Font Preview</h1>
    <textarea id="textInput" placeholder="ここにテキストを入力"></textarea>
    <div class="preview-container" id="textPreview"></div>

    <script>
      document
        .getElementById("textInput")
        .addEventListener("input", function () {
          document.getElementById("textPreview").textContent = this.value;
        });
    </script>
  </body>
</html>
